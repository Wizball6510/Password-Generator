<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>Choose a length and press "Create" </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <div class="form-group row">
                        <input class="form-control" type="number" id="password-length"
                            placeholder="Enter Password Length">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="createPassword()">Create</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <label for="password">Your Password:</label>
                    <tt>
                        <span id="password" class="make-thicc"></span>
                    </tt>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
